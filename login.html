<head>
        
        <meta charset="utf-8" />
        <title>ChatVia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Responsive Bootstrap 4 Chat App" name="description" />
        <meta content="Themesbrand" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="./03/assets/images/favicon.ico">

        <!-- Bootstrap Css -->
        <link href="./03/assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="./03/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="./03/assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />


    </head>

    <body data-layout-mode="dark">


        <div class="account-pages my-5 pt-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="text-center mb-4">
                            <a href="index.html" class="auth-logo mb-5 d-block">
                                <img src="./03/assets/images/logo-light.png" alt="" height="30" class="logo logo-dark">
                            </a>

                            <h4>Συνδεση</h4>
                            <p class="text-muted mb-4">Συνδεθειτε Για Να Συνεχισετε Στον Evox.</p>
                            
                        </div>

                        <div class="card">
                            <div class="card-body p-4">
                                <div class="p-3">
                                    <form>
    
                                        <div class="mb-3">
                                            <label class="form-label">Ονομα Χρηστη</label>
                                            <div class="input-group mb-3 bg-soft-light rounded-3">
                                                <span class="input-group-text text-muted" id="basic-addon3">
                                                    <svg width="20px" height="20px" viewBox="0 -8 72 72" id="Layer_1" data-name="Layer 1"
                                                        xmlns="http://www.w3.org/2000/svg">
                                                        <defs>
                                                            <style>
                                                                .cls-1 {
                                                                    fill: #010002;
                                                                }
                                                            </style>
                                                        </defs>
                                                        <title>user</title>
                                                        <path class="cls-1"
                                                            d="M12.54,52.05H59.46a2.11,2.11,0,0,0,1.6-.7A1.73,1.73,0,0,0,61.49,50,25.8,25.8,0,0,0,47.9,30.45a16.8,16.8,0,0,1-23.8,0A25.8,25.8,0,0,0,10.51,50a1.75,1.75,0,0,0,.43,1.38A2.11,2.11,0,0,0,12.54,52.05Z" />
                                                        <path class="cls-1"
                                                            d="M25.43,28.6c.27.29.56.56.85.82a14.52,14.52,0,0,0,19.43,0,11.1,11.1,0,0,0,.86-.82c.27-.29.54-.58.79-.89a14.6,14.6,0,1,0-22.72,0C24.89,28,25.16,28.31,25.43,28.6Z" />
                                                    </svg>
                                                </span>
                                                <input id="username" type="text" class="form-control form-control-lg border-light bg-soft-light" placeholder="Ονομα Χρηστη" aria-label="Πληκτρολογηστε το ονομα χρηστη" aria-describedby="basic-addon3">
                                            </div>
                                        </div>

                                        <div class="mb-4">
                                            <!-- <div class="float-end">
                                                <a href="#" class="text-muted font-size-13">Ξεχασατε τον κωδικο σας?</a>
                                            </div> -->
                                            <label class="form-label">Κωδικος</label>
                                            <div class="input-group mb-3 bg-soft-light rounded-3">
                                                <span class="input-group-text text-muted" id="basic-addon4">
                                                    <svg fill="#000000" height="20px" width="20px" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg"
                                                        viewBox="0 0 16 16">
                                                        <path class="cls-1"
                                                            d="M12,8V7A3.888,3.888,0,0,0,8,3,3.82167,3.82167,0,0,0,5.19043,4.07812,4.34857,4.34857,0,0,0,4.06249,7V8H3v6H13V8ZM6.06249,6.98633a2.40744,2.40744,0,0,1,.56544-1.5166A1.83436,1.83436,0,0,1,8,5a1.883,1.883,0,0,1,2,2V8H6.06249Z" />
                                                    </svg>
                                                </span>
                                                <input id="password" type="password" class="form-control form-control-lg border-light bg-soft-light" placeholder="Κωδικος Προσβασης" aria-label="Πληκτρολογηστε τον κωδικο" aria-describedby="basic-addon4">
                                                
                                            </div>
                                        </div>

                                        <div class="form-check mb-4">
                                            <input type="checkbox" class="form-check-input" id="remember-check" checked>
                                            <label class="form-check-label" for="remember-check">Να με θυμασαι</label>
                                        </div>

                                        <div class="d-grid">
                                            <button id="login" class="btn btn-primary waves-effect waves-light" type="submit">Συνδεση</button>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="mt-5 text-center">
                            <p id="info"></p>
                            <p>© <script>document.write(new Date().getFullYear())</script> Evox Communications And Co.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end account-pages -->


        <!-- JAVASCRIPT -->
        <script src="scripts/login.js" defer></script>

    </body>
</html>
