<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Γινεται Ληψη</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<img style="width:35%" src="../images/evoxlogo.png"></img>
<p id="text" style="color: white;text-align: center;display: none;font-size: large">Παρακαλω περιμενετε</p>
<div class="progress"></div>
<!-- partial -->
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous"></script>
<script>
  setTimeout(function () {
      $("#text").fadeIn("slow");
  }, 3000)
  setTimeout(function () {
      $("#text").fadeOut("slow");
      setTimeout(function () {
        document.getElementById("text").innerHTML = "Γινεται εγκατασταση του ChatVia"
        $("#text").fadeIn("slow");
      }, 1000)
    }, 8000)

    setTimeout(function () {
        $("#text").fadeOut("slow");
        setTimeout(function () {
          document.getElementById("text").innerHTML = "Μολις τελειωσει η ληψη, εκτελεστε την ενημερωμενη εκδοση, πηγαινοντας στον φακελο <b>Ληψεις</b>."
          $("#text").fadeIn("slow");
        }, 1000)
      }, 15000)

      setTimeout(function () {
          $("#text").fadeOut("slow");
          document.getElementById("text").innerHTML = "";
          setTimeout(function () {
            var timeleft = 92;
            var downloadTimer = setInterval(function () {
              if (timeleft <= 0) {
                clearInterval(downloadTimer);
                document.getElementById("text").innerHTML = "Ετοιμοι!";
              } else {
                document.getElementById("text").innerHTML = "Χρονος που απομενει " + timeleft + " δευτερολεπτα.";
              }
              timeleft -= 1;
            }, 1000);
            $("#text").fadeIn("slow");
          }, 1000)
        }, 25000)
  setTimeout(function() {
    window.close()
  }, 120000)
  
</script>

</body>
</html>
