<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evox Gateway Maintenance</title>
  <link rel="stylesheet" href="https://assets.ggops.com/stable/theme-darkblue.css">
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
	.gds-layout__container {
  min-height: 100vh;
}

@-webkit-keyframes rotating /* Safari and Chrome */ {
  from {
    -webkit-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  to {
    -webkit-transform: rotate(360deg);
    -o-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
@keyframes rotating {
  from {
    -ms-transform: rotate(0deg);
    -moz-transform: rotate(0deg);
    -webkit-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  to {
    -ms-transform: rotate(360deg);
    -moz-transform: rotate(360deg);
    -webkit-transform: rotate(360deg);
    -o-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
.rotating {
  -webkit-animation: rotating 12s linear infinite;
  -moz-animation: rotating 12s linear infinite;
  -ms-animation: rotating 12s linear infinite;
  -o-animation: rotating 12s linear infinite;
  animation: rotating 12s linear infinite;
}

/* Dark Mode */
.dark-mode {
  background-color: #360303;
  color: #ffffff;
}

.dark-mode .-color-tx-lt-5 {
  color: #ffffff !important;
}

/* Increase element sizes */
.-text-center {
  font-size: 19px; /* Adjust the font size as needed */
}

.gds-text--body-sm {
  font-size: 16px; /* Adjust the font size as needed */
}

</style>
<body class="dark-mode">
  <div class="gds-layout__container gds-layout__container--full-width gds-flex gds-flex--justify-center gds-flex--content-center">
    <div class="-text-center -color-tx-lt-5">
      <i class="fal fa-2x fa-cog rotating"></i>
      <p class="gds-text--body-sm">We're currently resolving Evox Gateway issues.
	  </p>
      <p class="gds-text--body-sm">Your data remains safe and secure in our datacenter.</p>
	  <p class="gds-text--body-sm">We'll be back shortly.</p>
    </div>
  </div>
</body>
</html>
