<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

        <p>Loaded <span id="loadedimg"></span> Images</p>
        <p class="user-email">Account</p>
        <div id="user-info" class="user-info">
            <div class="user-circle">
                <img id="usr-img" src="../reloading-pfp.gif" alt="User Image">
            </div>
            <div class="user-details">
                <div id="usr-name" class="user-name">Error</div>
                <div id="usr-email" class="user-email">error@example.com</div>
            </div>
            <div id="logout_icon" onclick="goback()" style="position: fixed; right: 55px;">
                <div class="user-circle" id="logoff_circle"
                    style="background-color: #d700004f; box-shadow: 0 0 10px rgba(20, 20, 20, 0.42);width: 50px; height: 50px; border-radius: 50%; overflow: hidden; display: flex; justify-content: center; align-items: center;">
                    <svg style="width: 60%; height: 60%; display: block;" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 76 76" version="1.1" baseProfile="full" enable-background="new 0 0 76.00 76.00" xml:space="preserve">
                        <g>
                            <path fill="#fff" fill-opacity="1" stroke-width="0.2" stroke-linejoin="round" d="M 35.5733,35.1104L 26.1488,35.1104L 26.1488,30.0873L 36.1434,30.0873L 36.1434,25.266L 20.4962,25.266L 20.4962,50.6073L 36.6754,50.6073L 36.6754,45.786L 26.1488,45.786L 26.1488,39.6229L 35.5733,39.6229L 35.5733,35.1104 Z "/>

                        </g>
                    </svg>
                </div>
            </div>
            



        </div>
        <button class="apple-button" onclick="">Upload To Gallery</button>
        
        <button class="apple-button" onclick="upldb()">Upload To Database</button>
        <br>
        <button class="apple-button" onclick="document.getElementById('connection').classList.remove('active')">Close Connection Settings</button>
    </div>
    <div id="images-container" class="container">
        <div id="item1" class="item"><img id="img1" src="ph.png" alt="Image 1"></div>
        <div id="item2" class="item"><img id="img2" src="ph.png" alt="Image 2"></div>
        <div id="item3" class="item"><img id="img3" src="ph.png" alt="Image 3"></div>
        <div id="item4" class="item"><img id="img4" src="ph.png" alt="Image 4"></div>
        <div id="item3" class="item"><img id="img5" src="ph.png" alt="Image 5"></div>
        <div id="item4" class="item"><img id="img6" src="ph.png" alt="Image 6"></div>
        <div class="transparent-placeholder"></div>
    </div>
    <div onclick="hidefull()" id="fullscreen-container">
        <img id="fullscreen-image" src="" alt="Fullscreen Image">
        <p class="user-email">INFO</p>
        <p style="color: #fff">ID: <span id="imgid"></span></p>
        <div id="downld"></div>
    </div>
    <div id="navbar" class="navbar">
        <div onclick="loadGL()" id="nav-galer" class="nav-item">

                    stroke="#ccc" stroke-width="1.5" stroke-linecap="round" />
            </svg>
        </div>

        </div>

        </div>
        <div id="nav-Profile" class="nav-item">
            <img id="profile-pfp" src="https://i.pinimg.com/236x/94/06/24/94062493975526c11e18b043b90cd706.jpg"
                alt="Profile" class="profile-icon">
        </div>
    </div>
    <div id="blocked">
        <div class="parent">
            <img src="snap.png" height="100px">
            <h2 style="margin-bottom: 0">Aw, Snap!</h2>
            <p id="blocktext">You don't have access to T50 Images!</p>
            <button onclick="abort()" style="background: linear-gradient(145deg, #371797, #2d1968, #1d1439, #2d1968, #371797);border-radius: 140px;" class="apple-button">Return to Evox</button>
        </div>
    </div>
    <div class="notification-container" id="notification">
        Datacenter change is coming soon!<br>Prepare for downtimes..
    </div>
    <input type="file" accept="image/*" id="imageFileInput" onchange="encodeImageToBase64()" style="display:none;" multiple accept="image/*"><br>
    <script src="scripts.js"></script>
</body>

</html>
