<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,400&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: inherit;
    }

    html {
      font-size: 62.5%;
      box-sizing: border-box;
    }

    body {
      font-family: "Mulish", sans-serif;
      color: #fff;
      line-height: 1.5;
      min-height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #2c0101;
      margin: 0;
    }

    h2 {
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 10px;
      text-align: center;
    }

    .code-input {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .code-input input {
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 2.0em;
      color: #6b0000;
    }

    button {
      background-color: #4c0101;
      border: 0;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      font-size: 1.6rem;
      font-weight: 700;
      font-family: inherit;
      padding: 10px 30px;
      position: relative;
      margin: 10px;
      box-shadow: 0 5px 5px rgba(0, 0, 0, 0.3);

      &:active {
        box-shadow: none;
        transform: scale(0.98);
      }

      &:focus {
        outline: none;
      }
    }

    script {
      display: none; /* To hide the script tag as it's not styled */
    }
  </style>
</head>
<body>
  <h2>Client Authentication</h2>
  <p>IP not whitelisted.<br>Enter T50 Verification App's code.</p>
  <div class="code-input">
    <input type="number" pattern="[0-9]*" size="1" id="input1" oninput="moveToNext(this, 'input2')" >
    <input type="number" pattern="[0-9]*" size="1" id="input2" oninput="moveToNext(this, 'input3')" >
    <input type="number" pattern="[0-9]*" size="1" id="input3" oninput="moveToNext(this, 'input4')" >
    <input type="number" pattern="[0-9]*" size="1" id="input4" oninput="moveToNext(this, 'input5')" >
    <input type="number" pattern="[0-9]*" size="1" id="input5" oninput="moveToNext(this, 'input6')" >
    <input type="number" pattern="[0-9]*" size="1" id="input6">
  </div>
  <button style="display: block" onclick="submit()" id="submit">Begin</button>
  <script src="scripts/2fa.js"></script>
  <script src="scripts/2fa-srv.js"></script>
  <script src="scripts/howler.js"></script>
  <script src="scripts/howl-2fa.js"></script>
  <script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP" defer></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</body>
</html>
