<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="theme-color" content="#000">
	<link rel="stylesheet" href="style.css">
	<meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' name='viewport' />
	<meta name="viewport" content="width=device-width" />
	<title>Notes</title>
</head>

<body>
	<div class="top-left-svg">
		<a onclick="save()">
			<svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path
					d="M4 6C4 4.89543 4.89543 4 6 4H12H14.1716C14.702 4 15.2107 4.21071 15.5858 4.58579L19.4142 8.41421C19.7893 8.78929 20 9.29799 20 9.82843V12V18C20 19.1046 19.1046 20 18 20H6C4.89543 20 4 19.1046 4 18V6Z"
					stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
				<path d="M8 4H13V7C13 7.55228 12.5523 8 12 8H9C8.44772 8 8 7.55228 8 7V4Z" stroke="#fff" stroke-width="2"
					stroke-linecap="round" stroke-linejoin="round" />
				<path d="M7 15C7 13.8954 7.89543 13 9 13H15C16.1046 13 17 13.8954 17 15V20H7V15Z" stroke="#fff" stroke-width="2"
					stroke-linecap="round" stroke-linejoin="round" />
			</svg>
		</a>
	</div>



	<div class="top-right-svg">
		<a onclick="go_back()"><svg fill="#fff" width="25px" height="25px" viewBox="0 0 200 200" data-name="Layer 1"
				id="Layer_1" xmlns="http://www.w3.org/2000/svg">
				<title />
				<path
					d="M100,15a85,85,0,1,0,85,85A84.93,84.93,0,0,0,100,15Zm0,150a65,65,0,1,1,65-65A64.87,64.87,0,0,1,100,165ZM116.5,57.5a9.67,9.67,0,0,0-14,0L74,86a19.92,19.92,0,0,0,0,28.5L102.5,143a9.9,9.9,0,0,0,14-14l-28-29L117,71.5C120.5,68,120.5,61.5,116.5,57.5Z" />
			</svg>
		</a>
		<a onclick="window.location.reload()"><svg width="25px" height="25px" viewBox="0 0 16 16"
				xmlns="http://www.w3.org/2000/svg">
				<path
					d="m 8 0 c -0.550781 0 -1 0.449219 -1 1 v 5 c 0 0.550781 0.449219 1 1 1 s 1 -0.449219 1 -1 v -5 c 0 -0.550781 -0.449219 -1 -1 -1 z m -7 1 l 2.050781 2.050781 c -2.117187 2.117188 -2.652343 5.355469 -1.332031 8.039063 c 1.324219 2.683594 4.214844 4.238281 7.179688 3.851562 c 2.96875 -0.386718 5.367187 -2.625 5.960937 -5.554687 c 0.59375 -2.933594 -0.75 -5.929688 -3.335937 -7.433594 c -0.476563 -0.28125 -1.089844 -0.117187 -1.367188 0.359375 s -0.117188 1.089844 0.359375 1.367188 c 1.851563 1.078124 2.808594 3.207031 2.382813 5.3125 c -0.421876 2.101562 -2.128907 3.691406 -4.253907 3.96875 c -2.128906 0.273437 -4.183593 -0.828126 -5.128906 -2.753907 s -0.566406 -4.226562 0.949219 -5.742187 l 1.535156 1.535156 v -4.003906 c 0 -0.519532 -0.449219 -0.996094 -1 -0.996094 z m 0 0"

			</svg>
		</a>
		<a onclick="load(sessionStorage.getItem('password'))"><svg width="25px" height="25px" viewBox="0 0 24 24"
				fill="none" xmlns="http://www.w3.org/2000/svg">
				<path
					d="M18.6091 5.89092L15.5 9H21.5V3L18.6091 5.89092ZM18.6091 5.89092C16.965 4.1131 14.6125 3 12 3C7.36745 3 3.55237 6.50005 3.05493 11M5.39092 18.1091L2.5 21V15H8.5L5.39092 18.1091ZM5.39092 18.1091C7.03504 19.8869 9.38753 21 12 21C16.6326 21 20.4476 17.5 20.9451 13"
					stroke="#ffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
			</svg>
		</a>
	</div>
	<div id="mainContent">
		<div class="centered-container">
			<h2 id="indicator">Private Note</h2>
			<textarea class="rounded-box" id="textarea" placeholder="Waiting.."></textarea>
			<!-- <div class="button-group">
				<button onclick="save()" style="background-color:rgb(2, 123, 2)">Save</button>
				<button onclick="load(sessionStorage.getItem('password'))">Reload</button>
			</div> -->
		</div>
	</div>

	<div class="overlay" id="passwordOverlay">
		<div class="password-popup">
			<h2 id="passwd-title" style="color:#fff">Locked Note</h2>
			<div class="group">
				<input id="passwordInput" type="password" required>
				<span class="highlight"></span>
				<span class="bar"></span>
				<label>Password</label>
			</div>

			<button id="longPressButton" onclick="checkPassword()">Unlock</button>
		</div>
	</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/subtlecrypto/1.0.0/subtle.min.js"></script>
<script src="script.js"></script>

</html>
