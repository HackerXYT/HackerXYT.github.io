<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Welcome</title>
	<link rel="icon" href="/assets/21c.png">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="font-awesome.css">
	<link rel="stylesheet" href="font-awesome.min.css">
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<script src="//openinternet.io/tor/istor.js"></script>
</head>

<body>
	<style>
		.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  color: white;
  position: absolute;
  background-color: #333;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgb(17, 17, 17);
  padding: 12px 16px;
  z-index: 1;
}

.dropdown-content a {
  color: rgba(204, 0, 255, 0.822);
}

.dropdown:hover .dropdown-content {
  display: block;
}
	</style>
	<!-- partial:index.partial.html -->
	<div style="display: none" id="message">
		<h3>You're Signed In, Please Wait</h3>
	</div>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form id="signup-form" action="#">
				<h1>Account creation</h1>
				<div class="social-container">
					<a href="#" onclick="twentyonelogin()" class="social"><svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="13pt" height="13pt" viewBox="0 0 512.000000 512.000000"
						preserveAspectRatio="xMidYMid meet">
					
						<g transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)" fill="#000000" stroke="none">
							<path d="M460 4565 l0 -555 728 -2 727 -3 3 -2003 2 -2002 645 0 645 0 0 2005
										0 2005 725 0 725 0 0 555 0 555 -2100 0 -2100 0 0 -555z" />
						</g>
					</svg></a>
				</div>
				<span id="or">or use your T50 account</span>
				<input id="namec" name="name" type="text" placeholder="Codename" />
				<input id="emailc" name="email" type="email" placeholder="Email" />
				<input id="passwordc" name="password" type="password" placeholder="Password" />
				<button type="submit" id="signup-form-submit" onclick="signup()">SIGN UP</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form id="login-form" action="#">
				<h1>LAN21</h1>
				<div class="dropdown">
					<span style="color: red" id="header">noscript</span>
					<div class="dropdown-content">
						<p id="tochange">javascript is not working/loaded</p>
					</div>
					</div>
				<div class="social-container">
					<a href="#" onclick="twentyonelogin()" class="social"><svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="13pt" height="13pt"
						viewBox="0 0 512.000000 512.000000" preserveAspectRatio="xMidYMid meet">
					
						<g transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)" fill="#000000" stroke="none">
							<path d="M460 4565 l0 -555 728 -2 727 -3 3 -2003 2 -2002 645 0 645 0 0 2005
					0 2005 725 0 725 0 0 555 0 555 -2100 0 -2100 0 0 -555z" />
						</g>
					</svg></a>
				</div>
				<span id="ors">or use your T50 account</span>
				<input name="email" type="email" placeholder="Email" />
				<input name="password" type="password" placeholder="Password" />
				<a id="msg" href="./login/fix/">Forgot Password?</a>
				<button type="submit" id="login-form-submit" onclick="login()">Login</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Have an account?</h1>
					<p>Log in here!</p>
					<button class="ghost" id="signIn">LOGIN</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>New Here?</h1>
					<p>Create an account to gain immediate access to LAN21.</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>
	<!-- partial -->
	<script src="./script.js"></script>
	<script src='https://www.google.com/recaptcha/api.js'></script>


</body>

</html>
