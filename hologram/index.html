    <div class="popup" id="loginDiv">
        <div id="main">
            <h2>Welcome to Hologram!</h2>
            <p style="text-align: center;">You need a compatible Evox Account to use this service.</p>
            <input class="otpInput" id="mhUsername" type="text" name="username" placeholder="Evox username">
            <input class="otpInput" id="mhCode" type="text" placeholder="One time code">
            <button class="otpButton" onclick="loginNow()">Get Access</button>
            <button id="otpReq" class="otpButton" onclick="reqOtp()">Request OTP</button>
        </div>
        <div style="display: none;" id="error">
            <h2>Verification failed.</h2>
            <p id="notiText" style="text-align: center;">Your account is not compatible with Hologram</p>
            <button onclick="retryLogin()" class="otpButton">Retry Verification</button>
            <button class="otpButton" onclick="window.location.href = '../evox-epsilon/'">Go To Epsilon</button>
        </div>
    </div>
