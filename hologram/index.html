<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#04061a" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#04061a" media="(prefers-color-scheme: dark)">
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="sline.png">
    <link rel="apple-touch-icon" sizes="180x180" href="sline.png">
    <link rel="apple-touch-icon" sizes="152x152" href="sline.png">
    <link rel="apple-touch-icon" sizes="120x120" href="sline.png">
    <link rel="apple-touch-icon" sizes="76x76" href="sline.png">
    <link rel="apple-touch-icon-precomposed" href="sline.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Hologram</title>
    <script defer>
        let srv;
        if(localStorage.getItem("srv")) {
            srv = localStorage.getItem("srv")
        } else {
            srv = 'http://192.168.1.126:4000'
        }
    </script>
</head>

<body>
    <div class="popup" id="loginDiv">
        <div id="main">
            <h2>Welcome to Hologram!</h2>
            <p style="text-align: center;">You need a compatible Evox Account to use this service.</p>
            <input class="otpInput" id="mhUsername" type="text" name="username" placeholder="Evox username">
            <input class="otpInput" id="mhCode" type="text" placeholder="One time code">
            <button class="otpButton" onclick="loginNow()">Get Access</button>
        </div>
        <div style="display: none;" id="error">
            <h2>Verification failed.</h2>
            <p id="notiText" style="text-align: center;">Your account is not compatible with Hologram</p>
            <button onclick="retryLogin()" class="otpButton">Retry Verification</button>
            <button class="otpButton" onclick="window.location.href = '../evox-epsilon/'">Go To Epsilon</button>
        </div>
    </div>
    <div id="mainContainer" class="container">
        <h2 class="title" style="margin-top: 0;"><img src="hologramW.png" height="15px"><img
                onclick="alert('App Will Reload');window.location.reload()" src='arrow-down.svg'
                style="vertical-align: middle;width: 20px;height: 20px;"></h2>
        <div class="stories">

            <div onclick="onlineMode()" class="user me">
                <img id="me" src="searching_users.gif">
            </div>
            <div class="user new">
                <img id="u1" src="searching_users.gif">
            </div>
            <div class="user new2">
                <img id="u2" src="searching_users.gif">
            </div>
            <div class="user new3">
                <img id="u3" src="searching_users.gif">
            </div>
            <div class="user new4">
                <img id="u4" src="searching_users.gif">
            </div>
            <div class="user new">
                <img id="u5" src="searching_users.gif">
            </div>

        </div>
        <p class="title">Select Grouping:</p>
        <div class="filter">
            <div onclick="begin()" id="op0" class="option active">
                None
            </div>
            <div onclick="filter(2, this)" id="op1" class="option">
                1
            </div>
            <div onclick="filter(1, this)" id="op2" class="option">
                2
            </div>
            <div onclick="filter(4, this)" id="op3" class="option">
                3
            </div>
            <div onclick="filter(2, this)" id="op4" class="option">
                4
            </div>
            <div onclick="filter(3, this)" id="op5" class="option">
                5
            </div>
        </div>
        <div style="display: none;" class="filter row2">
            <div class="option">
                Send
            </div>
        </div>
        <p class="title">Posts</p>
        <div class="gallery" id="images-container">
            <div class="image">
                <img src="apple.png">
                <vo><svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M11.993 5.09691C11.0387 4.25883 9.78328 3.75 8.40796 3.75C5.42122 3.75 3 6.1497 3 9.10988C3 10.473 3.50639 11.7242 4.35199 12.67L12 20.25L19.4216 12.8944L19.641 12.6631C20.4866 11.7172 21 10.473 21 9.10988C21 6.1497 18.5788 3.75 15.592 3.75C14.2167 3.75 12.9613 4.25883 12.007 5.09692L12 5.08998L11.993 5.09691ZM12 7.09938L12.0549 7.14755L12.9079 6.30208L12.9968 6.22399C13.6868 5.61806 14.5932 5.25 15.592 5.25C17.763 5.25 19.5 6.99073 19.5 9.10988C19.5 10.0813 19.1385 10.9674 18.5363 11.6481L18.3492 11.8453L12 18.1381L5.44274 11.6391C4.85393 10.9658 4.5 10.0809 4.5 9.10988C4.5 6.99073 6.23699 5.25 8.40796 5.25C9.40675 5.25 10.3132 5.61806 11.0032 6.22398L11.0921 6.30203L11.9452 7.14752L12 7.09938Z"
                            fill="#fff" />
                    </svg></vo>

            </div>
            <div class="image">
                <img src="nexusEpsilon.png">
            </div>
            <div class="image">
                <img src="nexusIMG.png">
            </div>
            <div class="image">
                <img src="apple.png">
            </div>
            <div class="image">
                <img src="mails.png">
            </div>
            <div class="image">
                <img src="dc.png">
            </div>
        </div>
        <footer id="footer" style="font-size: xx-small;padding: 10px;display: none;">online mode: <code style="color: rgb(255, 0, 0)">red</code><br>offline mode [local]: <code style="color: rgb(0, 136, 255)">blue</code></footer>
        <!-- Fullscreen Zoom Container -->
        <div class="fullscreen-zoom" id="fullscreen-zoom">
            <div class="fullscreen-zoom-overlay" id="fullscreen-overlay"></div>
            <div class="fullscreen-zoom-content">
                <img id="zoomed-image" src="" alt="">
            </div>
        </div>


    </div>
    <div class="imgF" id="imgf">
        <div id="topIndicators" class="topIndicators">
            <div class="progress-container">
                <div class="progress-bar active"></div>
            </div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <!-- Add more progress bars as needed -->
        </div>
        <img id="imgFS" src="dc.png">
        <div class="bottomIndicators">
            <div class="circle">
                <img src="heart.svg" id="favorite" style="width: 65%;height: 65%;">

            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
