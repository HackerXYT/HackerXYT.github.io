<html>

  <head>

     <!-- define on/off styles -->
     <style type="text/css">
      .on  { background:green;color:white }
      .off { background:red;color:white; }
     </style>

     <!-- define the toggle function -->
     <script language="javascript">
        var username = localStorage.getItem("username")
        if(sessionStorage.getItem("notify") === "false") {
            document.getElementById("btn1").classList.toggle('off')
        }
        function toggleState(item){
           if(item.className == "on") {
            sessionStorage.setItem("notify", "false")
              item.className="off";
           } else {
            sessionStorage.setItem("notify", "true")
              item.className="on";
           }
        }
        function toggleTwo(item){
           if(item.className == "on") {
            sessionStorage.removeItem("bypass-verification")
              item.className="off";
           } else {
            sessionStorage.setItem("bypass-verification", "true")
              item.className="on";              
           }
        }

        function set() {
            var notify = sessionStorage.getItem("notify")
            if(notify === null) {
                //NONE
            } else if(notify === "false") {
                window.location.href = `./index.html?username=${username}&notify=no`
            } else if(notify === "true") {
                window.location.href = `./index.html?username=${username}&notify=yes`
            }
        }
     </script>
  </head>

  <body>
    <h2>LAN21 Settings</h2>
     <!-- call 'toggleState' whenever clicked -->
     <input type="button" id="btn1" value="Notify Servers"
        class="on" onclick="toggleState(this)" />
        <br>
    <input type="button" id="btn2" value="Bypass Verification"
        class="off" onclick="toggleTwo(this)" />
        <br>
        <button onclick="localStorage.clear()" >Clear localStorage(logout etc)</button><br>
        <button onclick="sessionStorage.clear()" >Clear Current Settings (User+Server Settings)</button><br>
        <button onclick="sessionStorage.removeItem('access')" >Remove Session Ban</button><br>
    <button onclick="set()" >Save Changes</button>
  </body>

</html>
