        <h1>Welcome back.<br>Let's unlock your pc</h1>

            <div id="PINdots">
                <span id="ps1"></span>
                <span id="ps2"></span>
                <span id="ps3"></span>
                <span id="ps4"></span>

        </div>

            <button onclick="clickPIN(this)">2</button>

            <button onclick="clickPIN(this)">8</button>
