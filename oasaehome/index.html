        <p>Επιτρέψτε την τοποθεσία για να συνεχίσετε</p>
        <div class="button" onclick="request()">Αίτημα</div>
    </div>
    <div class="main-container" id="main">
        <div class="row">
            <div class="collumn">
                <p onclick="window.location.reload()">OASAP</p>
                <span class="details">Τελευταία ενημέρωση: μόλις τώρα</span>
            </div>
            <div onclick="window.location.reload()" class="right">
                E
            </div>
        </div>

        <div class="busoptions">
            <div class="option skeleton" id="skel1">
                <div class="time skeleton"></div>
                <div class="more skeleton">
                    <div class="info skeleton"></div>
                    <div class="info skeleton"></div>
                    <div class="info skeleton"></div>
                </div>
                <div class="more skeleton-signal">
                    <div class="info skeleton"></div>
                    <div class="info skeleton"></div>
                    <div class="info skeleton"></div>
                </div>
            </div>
            <div class="option skeleton" id="skel2">
                <div class="time skeleton"></div>
                <div class="more skeleton">
                    <div class="info skeleton"></div>
                    <div class="info skeleton"></div>
                    <div class="info skeleton"></div>
                </div>
                <div class="more skeleton-signal">
                    <div class="info skeleton"></div>
                    <div class="info skeleton"></div>
                    <div class="info skeleton"></div>
                </div>
            </div>
            <div class="option skeleton" id="skel3">
                <div class="time skeleton"></div>
                <div class="more skeleton">
                    <div class="info skeleton"></div>
                    <div class="info skeleton"></div>
                    <div class="info skeleton"></div>
                </div>
                <div class="more skeleton-signal">
                    <div class="info skeleton"></div>
                    <div class="info skeleton"></div>
                    <div class="info skeleton"></div>
                </div>
            </div>
            <div class="option low showUp" id="low" style="display: none;" onclick="getDirections(this)"
                data-c="coordForStation" data-n="stationName">
                <div id="fastTime" class="time glowUp">
                    ??'
                </div>
                <div class="more">
                    <div class="info">
                        <vox class="low">ΓΡΗΓΟΡΗ</vox> ΔΙΑΔΡΟΜΗ
                    </div>
                    <div class="info">
                        <!--ΜΕ ΤΟ --><span id="fortypeFast"></span>
                        <vox class="low" id="fornextFast">?</vox>
                    </div>
                </div>
                <div class="signal-bars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar active"></div>
                    <div class="bar active"></div>
                </div>
            </div>
            <div style="display: none;" id="medium" class="option medium showUp" onclick="getDirections(this)"
                data-c="coordForStation" data-n="stationName">
                <div id="mediumTime" class="time glowUp">
                    ??'
                </div>
                <div class="more">
                    <div class="info">
                        <vox class="medium">ΜΕΤΡΙΑ</vox> ΔΙΑΔΡΟΜΗ
                    </div>
                    <div class="info">
                        <!--ΜΕ ΤΟ --><span id="fortypeMedium"></span>
                        <vox class="medium" id="fornextMedium">?</vox>
                    </div>
                </div>
                <div class="signal-bars">
                    <div class="bar active"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar active"></div>
                </div>
            </div>
            <div style="display: none;" id="high" class="option high showUp" onclick="getDirections(this)"
                data-c="coordForStation" data-n="stationName">
                <div id="slowTime" class="time glowUp">
                    ??'
                </div>
                <div class="more">
                    <div class="info">
                        <vox class="high">ΑΡΓΗ</vox> ΔΙΑΔΡΟΜΗ
                    </div>
                    <div class="info">
                        <!--ΜΕ ΤΟ --><span id="fortypeSlow"></span>
                        <vox class="high" id="fornextSlow">?</vox>
                    </div>
                </div>
                <div class="signal-bars">
                    <div class="bar"></div>
                    <div class="bar active"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar active"></div>
                </div>
            </div>


        </div>
        <div class="map">
            <!--height 26 width 100%-->
            <div id="nearYouSkel" class="skeleton-text">

            </div>
            <p id="nearYou" style="display: none;">Κοντά στην&nbsp;<span id="locationName" class="glowUpGB">you</p>
            <div id="map" class="map-preview"></div>
        </div>
    </div>
    <div class="relocparent" id="reloc">
        <div onclick="reloc()"

            <path d="M15 20L14 17L11 14M11 14L12 9M11 14L8 20M12 9L15 12L17 13M12 9L9 11L8 14" />

            <path d="M19 5L5 19M5.00001 5L19 19" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg></vox>
    </div>
