<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>095 Creation - Login Page</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>


</head>
<body>
<!-- partial:index.partial.html -->
<nav>
  <a href="#"><img style="height:45px;width:45px" src="t50 - Copy.png" alt="T50 Logo"></a>
</nav>

<div class="form-wrapper">
  <h1>Sign In</h1>
  <form action="#">
    <p style="display: none" id="info_1">Error Here</p> <!-- Error -->
    <div class="form-control">
      <input id="username" type="text" required>
      <label>Email or phone number</label>
    </div>
    <p style="display:none" id="info_2">Error Here</p> <!-- Error -->
    <div class="form-control">
      <input id="password" type="password" required>
      <label>Password</label>
    </div>
    <button style="display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;" id="submit" type="submit">Sign In</button>
    <div class="form-help">
      <div class="remember-me">
        <input type="checkbox" id="remember-me" checked>
        <label for="remember-me">Remember me</label>
      </div>
      <a href="#">Need help?</a>
    </div>
  </form>
  <p>New to T50? <a href="./Register/">Sign up now</a></p>
  <small>
    This page is protected by Moretti to ensure you're not a threat to our services.
    <a href="#">Learn more.</a>
  </small>
</div>
<!-- Green Color Error: syntax error
     Red Color Error: server error -->
  <script src="login.js"></script>
  <script></script>
</body>
</html>
