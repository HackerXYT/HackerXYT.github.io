<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Jean D'arc</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>

<body>
    <div id="loginContainer" class="login">
        <div id="topImg" class="topImg">
            <video id="video" loop muted playsinline>
                <source id="videoSRC" src="m.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="welcome">

            <div id="loginSection" class="loginSection">

                <p class="head logo">Καλωσορίσατε!<img src="logo.png" class="logoImg"></p>
                <p class="info">Ας συνδεθούμε</p>
                <div class="inputs">
                    <vo style="margin-right: 0;"><input id="nameInput" placeholder="Όνομα ή επώνυμο"></vo>
                </div>
                <p class="problem">Πρόβλημα? Πατήστε εδώ.</p>
            </div>
        </div>
        <div class="multimatch" id="multimatch">
            <div class="socialUser"><img class="slUserPFP social"
                    src="https://data.evoxs.xyz/profiles?authorize=imagePfp&name=K">
                <p>IEPBypass</p><span>4 days</span>
            </div>
        </div>
        <div class="centerLogin">
            <div onclick="find()" id="loginButton" class="loginButton">Σύνδεση</div>
        </div>

    </div>

    <div id="tasks" class="tasks">
        <div class="loading">
            <div class="loading-spinner"></div>
        </div>
        <p class="loading-text" id="loadText">Περιμένετε..</p>
    </div>

    <div style="display: none;" id="lock">
        <img src="logo.png" height="55px">
        <p>Εισάγετε το PIN του λογαριασμού σας</p>

        <div id="pin-input" class="pin-input">
            <svg id="PINload" style="display: none;" version="1.1" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 50 50" width="25px"
                height="25px" style="enable-background:new 0 0 50 50;" xml:space="preserve">
                <path fill="#dedede"
                    d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
                    <animateTransform attributeType="XML" attributeName="transform" type="rotate" from="0 25 25"
                        to="360 25 25" dur="0.6s" repeatCount="indefinite" />
                </path>
            </svg>
            <div id="PINdots">
                <span id="ps1"></span>
                <span id="ps2"></span>
                <span id="ps3"></span>
                <span id="ps4"></span>
            </div>

        </div>
        <div class="pin-pad">
            <button onclick="clickPIN(this)">1</button>
            <button onclick="clickPIN(this)">2</button>
            <button onclick="clickPIN(this)">3</button>
            <button onclick="clickPIN(this)">4</button>
            <button onclick="clickPIN(this)">5</button>
            <button onclick="clickPIN(this)">6</button>
            <button onclick="clickPIN(this)">7</button>
            <button onclick="clickPIN(this)">8</button>

            <button onclick="clickPIN(this)">9</button>
            <button class="delete-button" style="background: transparent;"></button>


            <button onclick="clickPIN(this)">0</button><button onclick="deletePIN()" class="delete-button"
                style="background: transparent;"><svg xmlns="http://www.w3.org/2000/svg" width="25px" height="25px"
                    viewBox="0 0 24 24" fill="none">
                    <path
                        d="M12.0004 9.5L17.0004 14.5M17.0004 9.5L12.0004 14.5M4.50823 13.9546L7.43966 17.7546C7.79218 18.2115 7.96843 18.44 8.18975 18.6047C8.38579 18.7505 8.6069 18.8592 8.84212 18.9253C9.10766 19 9.39623 19 9.97336 19H17.8004C18.9205 19 19.4806 19 19.9084 18.782C20.2847 18.5903 20.5907 18.2843 20.7824 17.908C21.0004 17.4802 21.0004 16.9201 21.0004 15.8V8.2C21.0004 7.0799 21.0004 6.51984 20.7824 6.09202C20.5907 5.71569 20.2847 5.40973 19.9084 5.21799C19.4806 5 18.9205 5 17.8004 5H9.97336C9.39623 5 9.10766 5 8.84212 5.07467C8.6069 5.14081 8.38579 5.2495 8.18975 5.39534C7.96843 5.55998 7.79218 5.78846 7.43966 6.24543L4.50823 10.0454C3.96863 10.7449 3.69883 11.0947 3.59505 11.4804C3.50347 11.8207 3.50347 12.1793 3.59505 12.5196C3.69883 12.9053 3.96863 13.2551 4.50823 13.9546Z"
                        stroke="#dedede" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg></button>
        </div>
        <div class="version">Evox. All rights reserved.</div>
    </div>
    <div id="app" class="app">
        <div class="topBar">
            <div class="pfp">
                <img src="https://avatars.githubusercontent.com/u/88238306?v=4">
            </div>
            <div class="wlcmTxt">
                <div class="topTxt">
                    Καλωσόρισες
                </div>
                <div id="emri" class="bottomTxt">
                    όνομα
                </div>
            </div>
            <div class="rightItem">
                <svg xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" viewBox="0 0 24 24" fill="none">
                    <path d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
            </div>
        </div>
        <div class="stories">
            <div class="plus">
                <svg xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" viewBox="0 0 24 24" fill="none">
                    <path d="M4 12H20M12 4V20" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
            </div>
            <div class="story">
                <img src="https://avatars.githubusercontent.com/u/88238306?v=4">
            </div>
            <div class="story">
                <img src="https://avatars.githubusercontent.com/u/88238306?v=4">
            </div>
            <div class="story">
                <img src="https://avatars.githubusercontent.com/u/88238306?v=4">
            </div>

            <div class="story">
                <img src="https://avatars.githubusercontent.com/u/88238306?v=4">
            </div>
            <div class="story">
                <img src="https://avatars.githubusercontent.com/u/88238306?v=4">
            </div>
        </div>

        <div class="progress">
            <div class="progress-card">
                <!-- Circular Progress Ring -->
                <div class="progress-ring" style="--progress: 0;">
                    <svg>
                        <circle class="track" cx="35" cy="35" r="28"></circle>
                        <circle class="progress" cx="35" cy="35" r="28"></circle>
                    </svg>
                    <div class="percentage">0%</div>
                </div>
                
                <!-- Text Content -->
                <div class="text-content">
                    <div class="message">
                        <vo>Ας ξεκινήσουμε!</vo>
                        <span>Δημιουργήστε το σχέδιο της μπλούζας σας</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="card" style="display: none;">
            <div class="tag">
                Design
            </div>
            <div class="title">
                Σχέδιο μπλούζας
            </div>
            <div class="arrow">
                ??
            </div>
        </div>
        
    </div>
