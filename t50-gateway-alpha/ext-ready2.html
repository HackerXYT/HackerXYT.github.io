<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle, #400000, #000000);
            color: white;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            margin-top: 20px;
        }

        #logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        #loading-logo {
            width: 50px;
            height: 50px;
            margin-top: 20px;
        }

        .loading {
  width: 50px;
  height:40px;
  margin: 40px auto;
}

.loading--plane {
  width: 70px;
  stroke-dasharray: 425.59;
  stroke-dashoffset: 425.59;
  animation: plane-loading-animation 3s linear infinite;
}

@keyframes plane-loading-animation {
  50% {
    stroke-dashoffset: 425.59;
  }
  50% {
    stroke-dashoffset: 0;
  }
  100% {
    stroke-dashoffset: -425.59;
  }
}
    </style>
</head>

<body>
    <img id="logo" src="evox-logo-dark-large.png" alt="Logo">
    <h1>Login Successful! You can close this window.</h1>
    <div id="loading-logo" class="loading loading--circle" title="Loading">
        <svg fill="#fff" version="1.1" id="loading-circle" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">

          <animateTransform attributeType="XML"
            attributeName="transform"
            type="rotate"
            from="0 25 25"
            to="360 25 25"
            dur="0.8s"
            repeatCount="indefinite"/>
          </path>
        </svg>
      </div>
