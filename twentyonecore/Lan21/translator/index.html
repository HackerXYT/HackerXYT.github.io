<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Translator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="./style.css">

</head>

<body>
	<!-- partial:index.partial.html -->
	<div class="form__group field">
		<input class="form__field" placeholder="Number 1"
			onKeyPress="num1(event, this)" name="word" id='word' required />
		<label for="word" class="form__label">Number 1</label>
	</div>
	<div class="form__group field">
		<input class="form__field" placeholder="Number 2"
			onKeyPress="num2(event, this)" name="wordt" id='wordt' required />
		<label for="wordt" class="form__label">Number 2</label>
	</div>
	<div class="form__group field">
		<input class="form__field" placeholder="Number 3" onKeyPress="num3(event, this)" name="word3" id='word3' required />
		<label for="word3" class="form__label">Number 3</label>
	</div>
	<div class="form__group field">
		<input class="form__field" placeholder="Number 4" onKeyPress="num4(event, this)" name="word4" id='word4' required />
		<label for="word4" class="form__label">Number 4</label>
	</div>
	<div class="form__group field">
		<input class="form__field" placeholder="Number 5" onKeyPress="num5(event, this)" name="word5" id='word5' required />
		<label for="word5" class="form__label">Number 5</label>
	</div>
	<div class="form__group field">
		<input class="form__field" placeholder="Number 6" onKeyPress="num6(event, this)" name="word6" id='word6' required />
		<label for="word6" class="form__label">Number 6</label>
	</div>
	<p><span id="word1end"></span>&nbsp;<span id="word2end"></span>&nbsp;<span id="word3end"></span>&nbsp;<span id="word4end"></span>&nbsp;<span id="word5end"></span>&nbsp;<span id="word6end"></span></p>

</body>
<script src="script.js"></script>

</html>
