 function decryptText(encryptedHexData, passwordHex) {
  // Convert the password and encrypted data from hex to WordArray
  const password = CryptoJS.enc.Hex.parse(passwordHex);
  const encryptedData = CryptoJS.enc.Hex.parse(encryptedHexData);

  // Decrypt the data using AES-128 CBC mode with PKCS#7 padding
  const decrypted = CryptoJS.AES.decrypt({ ciphertext: encryptedData }, password, {
    mode: CryptoJS.mode.CBC,
    padding: CryptoJS.pad.Pkcs7,
  });

  // Convert the decrypted WordArray to a UTF-8 string
  const decryptedText = CryptoJS.enc.Utf8.stringify(decrypted);

  return decryptedText;
