<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Evox App Handler</title>
  <link rel="stylesheet" href="https://assets.ggops.com/stable/theme-darkblue.css">
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
  @font-face {
    font-family: 'SFLight';
    src: url('./internal/SFProDisplay-Light.ttf') format('truetype');
    /* Adjust path and format */
  }

  .gds-layout__container {
    min-height: 100vh;
  }

  @-webkit-keyframes rotating

  /* Safari and Chrome */
    {
    from {
      -webkit-transform: rotate(0deg);
      -o-transform: rotate(0deg);
      transform: rotate(0deg);
    }

    to {
      -webkit-transform: rotate(360deg);
      -o-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }

  @keyframes rotating {
    from {
      -ms-transform: rotate(0deg);
      -moz-transform: rotate(0deg);
      -webkit-transform: rotate(0deg);
      -o-transform: rotate(0deg);
      transform: rotate(0deg);
    }

    to {
      -ms-transform: rotate(360deg);
      -moz-transform: rotate(360deg);
      -webkit-transform: rotate(360deg);
      -o-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }

  .rotating {
    -webkit-animation: rotating 12s linear infinite;
    -moz-animation: rotating 12s linear infinite;
    -ms-animation: rotating 12s linear infinite;
    -o-animation: rotating 12s linear infinite;
    animation: rotating 12s linear infinite;
  }

  /* Dark Mode */
  .dark-mode {
    background-color: #360303;
    color: #ffffff;
  }

  .dark-mode .-color-tx-lt-5 {
    color: #ffffff !important;
  }

  /* Increase element sizes */
  .-text-center {
    font-size: 19px;
    /* Adjust the font size as needed */
  }

  .gds-text--body-sm {
    font-size: 16px;
    /* Adjust the font size as needed */
  }

  .background {
    background-color: hsla(0, 0%, 0%, 0.938) !important;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;

  }

  .apple-button-withicon {
    position: absolute;
    /* Add relative positioning */
    align-items: center;
    background-color: #333;
    border: none;
    color: #fff;
    padding: 15px 30px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    text-decoration: none;
    transition: background-color 0.3s ease;
    margin: 6px;
    width: 80%;
    height: auto;
    transform: translateX(11%);
    /* Set height to auto to fit content */
  }

  .apple-button-withicon svg {
    position: absolute;
    right: 5%;
  }

  .top-button {
    position: fixed;
    top: 30px;
    right: 30px;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
  }

  .bottom-logo {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    height: 132px;
    filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.364));
  }

  .astrax {
    height: 75px;
    width: 75px;
    border-radius: 20px;
    
  }

  body {
    font-family: 'SFLight';
    letter-spacing: 1.3px;
  }
</style>

<body class="dark-mode">
  <div>
    <div id="bgimaget2" class="background"></div>
  </div>

  <div
    class="gds-layout__container gds-layout__container--full-width gds-flex gds-flex--justify-center gds-flex--content-center">
    <div class="-text-center -color-tx-lt-5">
      <div id="spawnImage"></div> <!-- Image will spawn here -->
      <p class="gds-text--body-sm" style="font-weight: 550;">Launching <span style="text-transform: capitalize;"
          id="appname"></span>..</p>

      <script>
        document.addEventListener('DOMContentLoaded', function () {
          const appImages = {
            chatvia: 'chatvia-img.png',
            evox: 'evox-logo-apple.png',
            mti: 'mt.jpg',
            images: 't50-img.png',
            tasco: '../tasco/tasco-app.png',
            oasa: '../oasaMobile/apple.png',
            deluxe: '../tascoTasks/tasco.png',
            gateway: '../t50-gateway-alpha/evox-logo-apple-old.png',
            home: './home.png'
          };

          setInterval(function () {
            let app = sessionStorage.getItem("EmitApp");
            if (app && appImages[app]) {
              document.getElementById("appname").innerHTML = app;

              // Remove any previously displayed image
              document.getElementById("spawnImage").innerHTML = '';

              // Create and display the new image above the text
              const img = document.createElement('img');
              img.src = appImages[app];
              img.classList.add('astrax');
              document.getElementById("spawnImage").appendChild(img);

              sessionStorage.removeItem("EmitApp");
            }
          }, 100);
        });
      </script>
    </div>
  </div>

  <!--<img style="user-drag: none;user-select: none;" id="bottom-logo" src="evox-logo-t.png"
        alt="Another Logo" class="bottom-logo">-->

    cursor: pointer;
    text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;">

    <!-- onclick='$( "#settings" ).fadeOut( "slow", function() {})'-->

      x="0px" y="0px" width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;"
      xml:space="preserve">
      <path fill="#fff"
        d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
        <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25"
          dur="0.6s" repeatCount="indefinite" />

</body>

</html>
