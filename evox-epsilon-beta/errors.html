<style>
  .gds-layout__container {

  }

  @-webkit-keyframes rotating

  /* Safari and Chrome */
    {
    from {
      -webkit-transform: rotate(0deg);
      -o-transform: rotate(0deg);
      transform: rotate(0deg);
    }

    to {
      -webkit-transform: rotate(360deg);
      -o-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }

  @keyframes rotating {
    from {
      -ms-transform: rotate(0deg);
      -moz-transform: rotate(0deg);
      -webkit-transform: rotate(0deg);
      -o-transform: rotate(0deg);
      transform: rotate(0deg);
    }

    to {
      -ms-transform: rotate(360deg);
      -moz-transform: rotate(360deg);
      -webkit-transform: rotate(360deg);
      -o-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }

  .rotating {
    -webkit-animation: rotating 12s linear infinite;
    -moz-animation: rotating 12s linear infinite;
    -ms-animation: rotating 12s linear infinite;
    -o-animation: rotating 12s linear infinite;
    animation: rotating 12s linear infinite;
  }

  /* Dark Mode */

    background-color: #360303;
    color: #ffffff;
  }

  }

  /* Increase element sizes */

  }

  .background {

    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;

  }

  .apple-button-withicon {
    position: absolute;
    /* Add relative positioning */
    align-items: center;
    background-color: #333;
    border: none;
    color: #fff;
    padding: 15px 30px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    text-decoration: none;
    transition: background-color 0.3s ease;
    margin: 6px;
    width: 80%;
    height: auto;

  .apple-button-withicon svg {
    position: absolute;
    right: 5%;
  }

  .top-button {
    position: fixed;
    top: 30px;
    right: 30px;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
  }

  left: 50%;

}

<script>
  sessionStorage.removeItem("Ext-BGToggle")// ('name', true/false) true -> bg disabled, ... enabled
  sessionStorage.removeItem("vox-granted")
  function redirect() {
    if(sessionStorage.getItem("vox-granted") === "true") {
      window.location.href = `/t50-gateway-alpha/?allowStay=true&idMethod=${localStorage.getItem("IPV4")}`
    }
  }

  function toggleBG() {
    if (!sessionStorage.getItem("Ext-BGToggle")) {
      document.getElementById("bgtoggle").innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="40px" height="40px" viewBox="0 0 24 24">
  <path fill="#fff" d="M17,7H7A5,5,0,0,0,7,17H17A5,5,0,0,0,17,7ZM7,15a3,3,0,1,1,3-3A3,3,0,0,1,7,15Z"/>
  <path d="M0,0H24V24H0Z" fill="none"/>
</svg>`
      sessionStorage.setItem("Ext-BGToggle", true)
      //disable bg
      document.getElementById("background").innerHTML = `<div id="bgimaget" class="background" style="background: radial-gradient(circle, #400000, #000000)"></div>`

    } else {
      document.getElementById("bgtoggle").innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="40px" height="40px" viewBox="0 0 24 24">

      <path d="M0,0H24V24H0Z" fill="none" />
    </svg>`
      sessionStorage.removeItem("Ext-BGToggle")
      custombg()
    }

  }

        }
