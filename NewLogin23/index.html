<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>095 Creation - Login Page</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<nav>
  <a href="#"><img style="height:45px;width:45px" src="t50 - Copy.png" alt="T50 Logo"></a>
</nav>

<div class="form-wrapper">
  <h1>Sign In</h1>
  <form action="#">
    <div class="form-control">
      <input type="text" required>
      <label>Email or phone number</label>
    </div>
    <div class="form-control">
      <input type="password" required>
      <label>Password</label>
    </div>
    <button type="submit">Sign In</button>
    <div class="form-help">
      <div class="remember-me">
        <input type="checkbox" id="remember-me" checked>
        <label for="remember-me">Remember me</label>
      </div>
      <a href="#">Need help?</a>
    </div>
  </form>
  <p>New to T50? <a href="#">Sign up now</a></p>
  <small>
    This page is protected by Moretti services to ensure you're not a threat to our services.
    <a href="#">Learn more.</a>
  </small>
</div>
<!-- partial -->
  
</body>
</html>
