<html lang="en">
<head>

    <title>Login Page</title>
    <style>
         @font-face { font-family: "SF"; src: url('SFUIText-Medium.ttf'); } 


        body {
            font-family: "SF";
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
            background-color: #222;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none; /* Standard syntax */
        }

        img {
          user-drag: none; /* Disable dragging */
          user-select: none; /* Disable selection */
          -moz-user-select: none; /* Firefox support */
        }

        .background {
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(10px);
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: transparent;
            padding: 20px;
            border-radius: 10px;
        }

        .logo {
            width: 185px;
            height: 185px;
            position: absolute;
            top: -195px;
            left: 50%;
            transform: translateX(-50%);
        }

        ::placeholder {
            color: #c4cbd2;
        }

        .input-box {
            font-family: "SF";
            width: 250px;
            height: 40px;
            border: none;
            border-radius: 3px;
            outline: none;
            background-color: rgba(252, 252, 252, 0.259);
            margin: 10px 0;
            padding: 10px;
            color: #fff;
            font-size: 16px;
            transition: background-color 1s;
        }

        .transparent-button {
            font-family: "SF";
            width: 250px;
            height: 40px;
            border: 2px solid #a7b3bf;
            border-radius: 5px;
            background: transparent;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .bottom-logo {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 320px;
            height: 102px;
        }
        #check-group {
    animation: 0.32s ease-in-out 1.03s check-group;
    transform-origin: center;
}

#check-group #check {
    animation: 0.34s cubic-bezier(0.65, 0, 1, 1) 0.8s forwards check;
    stroke-dasharray: 0, 75px;
    stroke-linecap: round;
    stroke-linejoin: round;
}

#check-group #outline {
    animation: 0.38s ease-in outline;
    transform: rotate(0deg);
    transform-origin: center;
}

#check-group #white-circle {
    animation: 0.35s ease-in 0.35s forwards circle;
    transform: none;
    transform-origin: center;
}

@keyframes outline {
  from {
    stroke-dasharray: 0, 345.576px;
  }
  to {
    stroke-dasharray: 345.576px, 345.576px;
  }
}
@keyframes circle {
  from {
    transform: scale(1);
  }
  to {
    transform: scale(0);
  }
}
@keyframes check {
  from {
    stroke-dasharray: 0, 75px;
  }
  to {
    stroke-dasharray: 75px, 75px;
  }
}
@keyframes check-group {
  from {
    transform: scale(1);
  }
  50% {
    transform: scale(1.09);
  }
  to {
    transform: scale(1);
  }
}
.centered-text {
    display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #c4cbd2;
    }
    .settings-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        .popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px;
    padding: 20px;
    background-color: rgb(252, 252, 252);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(20, 20, 20, 0.42);
    z-index: 999;
    display: none;
}
.popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
</style>

<script>
    $('.settings-button').click(function() {
        if(document.getElementById("popup").style.display == ""||document.getElementById("popup").style.display == "none") {
            document.getElementById("settings_username_ph").innerHTML = localStorage.getItem("username")
            $('#popup').fadeIn("slow");
        } else if(document.getElementById("popup").style.display == "block") {
            $('#popup').fadeOut("slow");
        }
        
        });

    let auto_login_password = localStorage.getItem("password")

        $( "#container" ).fadeOut( "slow", function() {
            document.getElementById("text").innerHTML = `

                console.log("Username Exists");//Show text html
                const response = JSON.parse(xhr.responseText);

                if (account_password !== auto_login_password) {

                    $( "#text" ).fadeOut( "slow", function() {

                    $( "#container" ).fadeIn( "slow", function() {
                        fadeError("2")

                    })
                })
                } else {
                    console.log("Correct Password");//Show text html
                    sessionStorage.removeItem("last_pass_tried")
                    sessionStorage.removeItem("last_username_tried")
                        $( "#container" ).fadeOut( "slow", function() {
                            
                        $( "#text" ).fadeOut( "slow", function() {
                            document.getElementById("text").innerHTML = `
                            <h1>Welcome To Evox</h1><br>
                            <p>We are updating Evox with new features!<br>Thank you for joining us, ${auto_login_username}.<!--<br><br>Click here to <a style="color: red" onclick="delete_acc()">Delete Your Account</a>-->`
                            $( "#text" ).fadeIn( "slow", function() {
                      // Animation complete.
                      $( "#bottom-logo" ).fadeOut( "fast", function() {
                        setTimeout(function() {
                document.getElementById("bottom-logo").src = "footer-in.png"
                $( "#bottom-logo" ).fadeIn( "slow", function() {
                })
            }, 1000)
                            })
                        $( "#settings" ).fadeIn( "slow", function() {
            
        })
                    });
                    });
                    });
                    
                }
            } else {
                console.log('Username does not exist');//Show text html
                localStorage.removeItem("username")
                localStorage.removeItem("password")
                $( "#text" ).fadeOut( "slow", function() {
                    enable()
                    document.getElementById("username").value = auto_login_username
                    document.getElementById("password").value = auto_login_password
                    $( "#container" ).fadeIn( "slow", function() {
                        fadeError("1")
                    })
                })
                //setTimeout(function() {
                //    window.location.reload()
                //}, 1000)

            }
        };
    
        // Send the request
        xhr.send();
            });
        })
    } else {
        $( "#container" ).fadeIn( "slow", function() {
        $( "#bottom-logo" ).fadeIn( "slow", function() {
            $( "#register" ).fadeIn( "slow", function() {})
        })
    })
    }
    let username;
    let password;
    $( "#submit" ).on( "click", function() {
        document.getElementById("submit").innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 44 44" stroke="#fff">
            <g fill="none" fill-rule="evenodd" stroke-width="2">
                <circle cx="22" cy="22" r="1">
                    <animate attributeName="r" begin="0s" dur="1.8s" values="1; 20" calcMode="spline" keyTimes="0; 1" keySplines="0.165, 0.84, 0.44, 1" repeatCount="indefinite"/>
                    <animate attributeName="stroke-opacity" begin="0s" dur="1.8s" values="1; 0" calcMode="spline" keyTimes="0; 1" keySplines="0.3, 0.61, 0.355, 1" repeatCount="indefinite"/>
                </circle>
                <circle cx="22" cy="22" r="1">
                    <animate attributeName="r" begin="-0.9s" dur="1.8s" values="1; 20" calcMode="spline" keyTimes="0; 1" keySplines="0.165, 0.84, 0.44, 1" repeatCount="indefinite"/>
                    <animate attributeName="stroke-opacity" begin="-0.9s" dur="1.8s" values="1; 0" calcMode="spline" keyTimes="0; 1" keySplines="0.3, 0.61, 0.355, 1" repeatCount="indefinite"/>
                </circle>
            </g>
        </svg>`
        document.getElementById("submit").disabled = true;
        username = document.getElementById("username").value;
        password = document.getElementById("password").value;

            fadeError("1")

            enable()
            return;
        } else if(password == "") {
            fadeError("2")
            console.log("Type Something!"); //Show text html
            enable()
            return;
        }
        if(sessionStorage.getItem("last_pass_tried") && sessionStorage.getItem("last_username_tried")) {
            if(sessionStorage.getItem("last_pass_tried") == password && sessionStorage.getItem("last_username_tried") == username) {

                enable()
                fadeError("3")
                return;
            }
        }
        sessionStorage.setItem("last_pass_tried", password)
        sessionStorage.setItem("last_username_tried", username)
        // Submit Clicked

        const xhr = new XMLHttpRequest();
        xhr.open('GET', url, true);

                    sessionStorage.removeItem("last_pass_tried")
                    sessionStorage.removeItem("last_username_tried")
                    setTimeout(function () {
                        $( "#container" ).fadeOut( "slow", function() {
                            document.getElementById("text").innerHTML = `

                            <p>We are updating Evox with new features!<br>Thank you for joining us, ${username}.<!--<br><br>Click here to <a style="color: red" onclick="delete_acc()">Delete Your Account</a></p>--></p>`
                        $( "#text" ).fadeIn( "slow", function() {
                            localStorage.setItem("username", username)
                            localStorage.setItem("password", password)
                            $( "#bottom-logo" ).fadeOut( "fast", function() {
                                setTimeout(function() {
                document.getElementById("bottom-logo").src = "footer-in.png"
                $( "#bottom-logo" ).fadeIn( "slow", function() {
                })
            }, 1000)
                            })
                            $( "#settings" ).fadeIn( "slow", function() {
                                $( "#register" ).fadeOut( "slow", function() {})

            
        })
                      // Animation complete.
                    });
                    });
                    }, 1500)
                    
                }
            } else {
                fadeError("1")
                console.log('Username does not exist');//Show text html
                enable()
            }
        };
    
        // Send the request
        xhr.send();
    });

    
     // Fade duration in milliseconds
    
    function fadeError(method) {
        var targetColor = "rgb(255, 99, 71)";
        var fadeDuration = 2000;
        let element;
        if(method == "1") {
            element = document.getElementById("username");
            element.style.backgroundColor = targetColor;
        } else if(method == "2") {
            element = document.getElementById("password");
            element.style.backgroundColor = targetColor;
        } else if(method == "3") {
            element1 = document.getElementById("username");
            element1.style.backgroundColor = targetColor;
            element2 = document.getElementById("password");
            element2.style.backgroundColor = targetColor;
            setTimeout(function () {
                element1.style.backgroundColor = "rgba(252, 252, 252, 0.259)";
                element2.style.backgroundColor = "rgba(252, 252, 252, 0.259)";
            }, 2000)
            return;
        }
        setTimeout(function (){
            element.style.backgroundColor = "rgba(252, 252, 252, 0.259)";
        }, 2000)
    }

    function enable() {
        setTimeout(function (){
            $( "#register" ).fadeIn( "slow", function() {})
            document.getElementById("submit").disabled = false;
            document.getElementById("submit").innerHTML = `Login`
        },500)
    }
    const input = document.getElementById('username');
    const button = document.getElementById('submit');
    input.addEventListener('keyup', function(event) {
      if (event.keyCode === 13) {
        // Simulate a click on the button
        button.click();
      }
    });
    const input2 = document.getElementById('password');
    input2.addEventListener('keyup', function(event) {
      if (event.keyCode === 13) {
        // Simulate a click on the button
        button.click();
      }
    });


    var holdTimer;

    function startHoldTimer() {
      holdTimer = setTimeout(doSomething, 500); // 2000 milliseconds = 2 seconds
    }

    function cancelHoldTimer() {
      clearTimeout(holdTimer);
    }

    function doSomething() {
        if (confirm('Log off your account?')) {
          // Save it!
          $( "#bottom-logo" ).fadeOut( "fast", function() {
            setTimeout(function() {
                document.getElementById("bottom-logo").src = "another_logo.png"
                $( "#bottom-logo" ).fadeIn( "slow", function() {
                })
            }, 1000)
            
        })
        localStorage.removeItem("username")
        localStorage.removeItem("password")
        $( "#text" ).fadeOut( "slow", function() {
        enable()
