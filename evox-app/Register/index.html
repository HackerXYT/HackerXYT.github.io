<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="theme-color" content="#202d33" media="(prefers-color-scheme: light)">
<meta name="theme-color" content="#202d33" media="(prefers-color-scheme: dark)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Register Page</title>
    <link rel="stylesheet" href="assets/client.css"><link rel="stylesheet" href="assets/secondary.css">
</head>
<body>
    <div class="background" style="background: repeating-radial-gradient(circle, #1e3336, #28333c, #1c2f3e, #1d3236, #213639 20px);"></div>
    <div id="container" class="container" style="display: none">
        <img src="evox-logo.png" alt="Logo" class="logo" id="myLogo">
        <input autocomplete="off" id="username" type="text" class="input-box" placeholder="Username">
        <input autocomplete="off" id="email" type="text" class="input-box" placeholder="Email">
        <input autocomplete="off" id="password" type="password" class="input-box" placeholder="Password">
        <button id="submit" class="transparent-button">Register</button>
    </div>
    <a href="#" id="register" onclick="goto_register()" style="display: none"><p style="position: absolute;bottom: 30px;left: 50%;transform: translateX(-50%);height: 90px;font-size: large;color:#c4cbd2">Login</p></a>
    <img style="display: none" id="bottom-logo" src="another_logo.png" alt="Another Logo" class="bottom-logo">
    <div id="text" style="display: none" class="centered-text">
        <h1>Welcome To Evox</h1><br>
        <p>We are updating Evox with new features!<br>Thanks for joining us.</p>
